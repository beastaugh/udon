---
source_directory: src
build_directory:  pkg
layout:           together

builds:
  src:
    suffix:       false
    packer:       false
  min:
    shrink_vars:  true
    private:      true

packages:
  udon:
    files:
      - udon
    meta:
      requires:
      provides:
        - Udon
        - Udon.ncurry
        - Udon.curry
        - Udon.compose
        - Udon.foldl
        - Udon.foldr
        - Udon.map
        - Udon.filter
        - Udon.any
        - Udon.all
        - Udon.none
        - Udon.partition
        - Udon.unfoldr
        - Udon.zip
        - Udon.zipWith
